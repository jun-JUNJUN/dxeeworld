{% extends "../base.html" %}

{% block title %}ページが見つかりません - dxeeworld{% end %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-icon">
            <span class="icon">🔍</span>
        </div>

        <h1 class="error-title">ページが見つかりません</h1>

        <div class="error-message">
            <p>申し訳ございませんが、お探しのページは見つかりませんでした。</p>
            <p>URLが正しく入力されているかご確認ください。</p>
        </div>

        <div class="error-actions">
            <a href="/" class="btn btn-primary" aria-label="ホームページに戻る">
                ホームに戻る
            </a>
            <a href="/companies" class="btn btn-secondary" aria-label="企業一覧ページへ移動">
                企業一覧を見る
            </a>
        </div>
    </div>
</div>

<style>
    .error-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 2rem;
    }

    .error-container {
        text-align: center;
        max-width: 500px;
        margin: 0 auto;
    }

    .error-icon {
        font-size: 4rem;
        margin-bottom: 2rem;
    }

    .error-icon .icon {
        display: inline-block;
        opacity: 0.7;
    }

    .error-title {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 1.5rem;
    }

    .error-message {
        margin-bottom: 2rem;
        line-height: 1.6;
        color: #666;
    }

    .error-message p {
        margin-bottom: 0.5rem;
    }

    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
        min-height: 44px; /* タッチ操作最適化 */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #545b62;
    }

    /* モバイル対応 */
    @media (max-width: 767px) {
        .error-page {
            padding: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
        }

        .error-actions {
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 200px;
        }
    }
</style>
{% end %}
